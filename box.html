<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element
      */
      h1{
        border-width:5px;
        border-color:red;
        border-style: solid;
        padding:20px;
        margin:20px;
      }
      /*
      inline element
      */
      a{
        border-width:5px;
        border-color:red;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <h1>eunsol seo</h1>
    <h1>eunsol seo</h1>
    Cascading Style Sheets(<a href="google.com">CSS</a>) is a style sheet language<br>
    used for describing the presentation of a documnent written in a markup language.
  </body>
  <!--
  <h1> eunsol</h1>
  -->
</html>
